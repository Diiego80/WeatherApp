<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Buscar Ciudad" name="city"[(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/cold.jpg" *ngIf="weatherData.main.temp <= 59" />
    <img src="../assets/warm.jpg" *ngIf="weatherData.main.temp > 59" />
    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>

      <div class="temperature">{{weatherData.main.temp | number: '1.0-0'}}°F</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Infomation
    </div>
    <br>

    <div class="more-info-containter">
      <!-- API Weather Response -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/low_temp.png">
          <span>Min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min | number: '1.0-0'}}°F
        </div>
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/high_temp.png">
            <span>Max</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.temp_max | number: '1.0-0'}}°F
          </div>
        </div>
      </div>
      <br>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}} Km/h
        </div>
      </div>

     

    </div>
  </div>
</div>
